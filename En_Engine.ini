r.TemporalAACurrentFrameWeight=0.2 ; Current frame weight for TAA
r.TemporalAASamples=16 ; Number of samples for TAA
r.TemporalAASharpness=0.8 ; TAA sharpness
r.Tonemapper.Sharpen=0.5 ; Tonemapper sharpness
r.RHICmdBypass=0 ; Enables use of the RHI command buffer
r.GPUCrashDebugging=0 ; Disables GPU crash debugging
r.AllowMultiThreadedShaderCreation=1 ; Allows multithreaded shader compilation
r.Streaming.HLODStrategy=2 ; Streaming strategy for hierarchical LOD
r.Streaming.LimitPoolSizeToVRAM=1 ; Limits texture pool size to available VRAM
r.Streaming.MipBias=-0.5 ; Improves texture quality at a distance
r.RenderTargetPoolMin=800 ; Minimum render target pool size (in MB)
r.GTSyncType=1 ; Sync type of game and render threads
r.EarlyZPass=2 ; Enables early Z-pass
r.AllowOcclusionQueries=1 ; Allows occlusion queries
r.GBufferFormats=3 ; G-buffer formats for optimization
r.AsyncCompute=1 ; Enables asynchronous compute on GPU
r.UseAsyncShaderPrecompilation=1 ; Asynchronous shader precompilation
r.Streaming.DefragDynamicBounds=1 ; Streaming optimization
r.Streaming.UseAllMips=1 ; Uses all mip levels of textures
r.Streaming.MinMipForSplitRequest=0 ; Minimum mip level for split requests
r.ThreadedShaderCompilation=1 ; Multithreaded shader compilation
r.ParallelTranslucency=1 ; Parallel processing of translucency
r.Streaming.MaxTempMemoryAllowed=50 ; Limits temporary memory for streaming (in MB)
r.Streaming.Boost=1.2 ; Boosts texture streaming
r.TextureStreaming.TexturePoolSizeReduction=0 ; Texture pool size reduction (0 - disabled)
r.ForceCPUAccessToGPUSkinVerts=1 ; Speeds up processing of animated vertices on CPU
r.CustomDepth=3 ; Enables use of custom depth buffer
r.IoDispatcher.MaxParallelIoRequests=64 ; Maximum number of parallel I/O requests

; Adaptive resolution scaling
r.DynamicRes.OperationMode=2 ; Enables GPU-based adaptive resolution scaling
r.DynamicRes.TargetFPS=45 ; Target FPS
r.DynamicRes.MinScreenPercentage=70 ; Minimum screen rendering percentage
r.DynamicRes.MaxScreenPercentage=100 ; Maximum screen rendering percentage

D3D12.MaximumFrameLatency=3 ; Maximum frame latency for Direct3D 12
D3D12.AsyncDeferredDeletion=1 ; Asynchronous resource deletion in D3D12
D3D12.AFRUseFramePacing=1 ; Frame pacing for AFR in D3D12
D3D11.MaximumFrameLatency=3 ; Maximum frame latency for Direct3D 11
D3D11.AsyncDeferredDeletion=1 ; Asynchronous resource deletion in D3D11
D3D11.AFRUseFramePacing=1 ; Frame pacing for AFR in D3D11
FX.AllowAsyncTick=1 ; Allows asynchronous ticks for effects
FX.BatchAsync=1 ; Batch asynchronous processing of effects
FX.BatchAsyncBatchSize=8 ; Batch size for effects
FX.EarlyScheduleAsync=1 ; Early scheduling of asynchronous effect tasks
AllowAsyncRenderThreadUpdates=1 ; Asynchronous updates in render thread
AudioThread.EnableBatchProcessing=1 ; Batch processing of audio
AudioThread.BatchAsyncBatchSize=128 ; Batch size for audio

; DLSS optimization
r.NGX.Enable=1 ; Enables NVIDIA NGX technologies
r.NGX.DLSS.Enable=1 ; Enables DLSS
r.NGX.DLSS.Quality=1 ; DLSS mode "Balanced" (1-3)

; Using TSR (if DLSS is unavailable)
r.TemporalAA.Upsampling=1 ; Enables temporal supersampling
r.TemporalAA.Algorithm=1 ; Uses TSR algorithm
r.ScreenPercentage=70 ; Screen rendering percentage

; Using SSGI
r.DynamicGlobalIlluminationMethod=1 ; SSGI-based global illumination
r.SSGI.Quality=2 ; SSGI quality
r.SSGI.HalfRes=1 ; Half resolution for SSGI
r.SSGI.FireflySuppression=1 ; Removes artifacts in lighting
r.SSGI.GaussianBlur=1 ; Applies blur for smoothing

; Disabling Lumen
r.Lumen.DiffuseIndirect.Allow=0 ; Disables Lumen diffuse indirect lighting
r.Lumen.Reflections.Allow=0 ; Disables Lumen reflections

; Shadow optimization
r.Shadow.Virtual.Enabled=0 ; Disables virtual shadows
r.Shadow.CSM.MaxCascades=2 ; Maximum number of shadow cascades
r.Shadow.MaxResolution=512 ; Maximum shadow resolution
r.Shadow.DistanceScale=0.5 ; Shadow rendering distance
r.ShadowQuality=2 ; Shadow quality

; Enabling Screen Space Reflections
r.ScreenSpaceReflections=1 ; Enables SSR
r.SSR.Quality=2 ; SSR quality (1 - 3)
r.SSR.MaxRoughness=0.5 ; Maximum roughness for SSR

; Image quality improvement
r.TemporalAA.Sharpness=0.8 ; TAA sharpness
r.Tonemapper.Sharpen=0.5 ; Tonemapper sharpness
r.Streaming.MipBias=-0.5 ; Improves texture detail
r.MaxAnisotropy=16 ; Anisotropic filtering

; Enabling Ambient Occlusion at a low level
r.AmbientOcclusionLevels=1 ; Ambient Occlusion levels
r.AmbientOcclusionRadiusScale=0.5 ; AO radius scale

; Enabling light shaft effects
r.LightShaftQuality=1 ; Light shaft quality

; Disabling unnecessary features
r.HZBOcclusion=0 ; Disables HZB-based occlusion
r.DistanceFieldShadowing=0 ; Disables distance field shadows
r.DistanceFieldAO=0 ; Disables distance field AO

; Other settings
r.Nanite=1 ; Enables Nanite
r.Nanite.MaxPixelsPerEdge=4 ; Nanite detail
r.Nanite.MeshStreaming=1 ; Nanite mesh streaming
r.Nanite.SlopeBias=1 ; Detail on sloped surfaces
r.Nanite.TessellationFalloffScale=0.5 ; Detail based on distance

